            }

        |
        <th><a href="#" onclick="changeImage('http://www.outgrabe.net/bird01.jpg'), change_text('Purple swamp hen by Toby Hudson (CC-by-SA)');">Purple Swamp Hen</a></th>

        <th><a href="#" onclick="changeImage('http://www.outgrabe.net/bird02.jpg'), change_text('White-headed Stilt by JJ Harrison (CC-by-SA)');">White-headed Stilt</a></th>

        <th><a href="#" onclick="changeImage('http://www.outgrabe.net/bird03.jpg'), change_text('Inland Thornbill by Peter Jacobs (CC-by-SA)');">Inland Thornbill</a></th>

    </p>
